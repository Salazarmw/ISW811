<VirtualHost *:80>
    ServerAdmin webmaster@walter.isw811.xyz
    ServerName walter.isw811.xyz

    DirectoryIndex index.php index.html
    DocumentRoot /vagrant/sites/walter.isw811.xyz

    <Directory /vagrant/sites/walter.isw811.xyz>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/walter.isw811.xyz.error.log
    CustomLog ${APACHE_LOG_DIR}/walter.isw811.xyz.access.log combined
</VirtualHost>