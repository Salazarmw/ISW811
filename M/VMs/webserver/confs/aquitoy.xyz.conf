<VirtualHost *:80>
    ServerAdmin webmaster@aquitoy.xyz
    ServerName aquitoy.xyz

    DirectoryIndex index.php index.html
    DocumentRoot /vagrant/sites/aquitoy.xyz/public

    <Directory /vagrant/sites/aquitoy.xyz/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/aquitoy.xyz.error.log
    CustomLog ${APACHE_LOG_DIR}/aquitoy.xyz.access.log combined
</VirtualHost>